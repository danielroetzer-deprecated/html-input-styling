<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <h1>Input Type Styling</h1>


        <div class='input-wrapper'>
            <div class='input-prepend'>Your Name</div>
            <input id='name' type="text" placeholder='Daniel'>
        </div>

        <div class='input-wrapper'>
            <div class='input-prepend'>@</div>
            <input id='email' type="text" placeholder='test@gmail.com'>
        </div>

        <div class='input-wrapper'>
            <div class='input-prepend'>Phone Number</div>
            <input id='number' type="number" placeholder='0123456789'>
        </div>
    </body>

</html>
